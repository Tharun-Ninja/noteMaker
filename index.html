<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Maker</title>
</head>
<style>
    body {
        width: 100vw;
        height: 100vh;
    }
    .fill{
        height: 80vh;
        margin: auto;
    }
</style>
<body>
    <!-- navbar -->
    <div class="nav bg-primary">
        <div class="container py-3">
            <h3 class="nav-brand fw-bold text-light">Note Makers</h3>
        </div>
    </div>

    <!-- body -->
    <div class="fill d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-task">Add New note</button>
    </div>

    <!-- modal -->
    <div class="modal fade" id="new-task">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    This is modal
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Please add your Note name and link
                    <form class="mt-4">
                        <label for="name" class="form-label">Enter the button name:</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="E.g. Muthuraman's meet">
                        <label for="link" class="form-label mt-3">Enter the link to visit:</label>
                        <input type="text" name="link" class="form-control" id="name" placeholder="E.g. https://meet.google.com?aaa-bbbb-ccc">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
